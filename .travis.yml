language: generic

dist: trusty

matrix:
  include:
    - os: osx
      language: generic
      env: TOXENV=py27
  fast_finish: true

# osx deps
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew list python &>/dev/null || brew install python; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install pyenv-virtualenv; fi
  - pip install py2app

install:
  - python setup.py py2app -A
